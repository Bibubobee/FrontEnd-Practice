<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PipBoy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css\bootstrap.min.css" />
        <link rel="stylesheet" href="css\pipboy.app.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-toggler">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill mr-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">INV</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a href="#status" id="status-tab" class="nav-link" data-bs-toggle="tab" role="tab">STATUS</a>
            </li>
            <li class="nav-item">
                <a href="#special" id="special-tab" class="nav-link" data-bs-toggle="tab">SPECIAL</a>
            </li>
            <li class="nav-item">
                <a href="#perks" id="perks-tab" class="nav-link" data-bs-toggle="tab">PERKS</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
                <div class="center-image">
                    <img src="vault-boy.png" />
                </div>
                <div id="statusIcons">ICONOS</div>
                <div id="charName">BupBoi</div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
            <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
        </div>


        <navbar class="container pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    LEVEL 1
                    <div class="level-progress"></div>    
                </div>
                <div class="col-3">
                    AP 70/70
                </div>
            </div>
        </navbar>



        <script src="js\jquery-3.7.1.min.js"></script>
        <script src="js\bootstrap.min.js"></script>
        <script src="js\pipboy.app.js"></script>
    </body>
</html>
